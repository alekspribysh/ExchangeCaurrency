<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>


<div id="resultArea"></div>
hello

<input type="text" placeholder="enter currency" id="currencyToConvert"/>
<script>
    $(function(){
        $("#EUR").click(function(){
            var amountToConvert = $('#currencyToConvert').val();
            var exchangeAPI = "http://localhost:8080/currency/rest/converter/dte/" + amountToConvert;
            $.getJSON(exchangeAPI, function(data){
                document.getElementById("resultArea").innerHTML = "eur = " + data.result;
            })
        });

        $("#USD").click(function(){
            var amountToConvert = $('#currencyToConvert').val();
            var exchangeAPI = "http://localhost:8080/currency/rest/converter/etd/" + amountToConvert;
            $.getJSON(exchangeAPI, function(data){
                document.getElementById("resultArea").innerHTML = "usd = " + data.result;
            })
        });
    });
</script>
<input type="button" id="EUR" name="EUR" value="EUR" />
<input type="button" id="USD" name="USD" value="USD" />





</body>
</html>
